      <section class="section-1">
        <div class="box1">
          <div class="name">hi, i'm itwela</div>
        </div>
        <div class="box2">
          <div class="image-gallery">

            <div class="col col-1">

              <img src="./img/col-1_1.jpg" alt="" />
              <img src="./img/col-1_2.jpg" alt="" />
              <img src="./img/col-1_3.jpg" alt="" />
              <img src="./img/col-1_4.jpg" alt="" />
              <img src="./img/col-1_5.jpg" alt="" />
            </div>
            <!-- collage 3 -->
            <div class="col col-3">
              <img src="./img/col-1_1.jpg" alt="" />
              <img src="./img/col-1_2.jpg" alt="" />
              <img src="./img/col-1_3.jpg" alt="" />
              <img src="./img/col-1_4.jpg" alt="" />
              <img src="./img/col-1_5.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>
      <section class="section-2">
        <!--<h1>creative designer</h1>-->
        <div class="wrapper">
          <div class="left">
            <div class="line-1">
              <p>I'M A CREATIVE DESIGNER</p>
              <div class="copy-right">
                with a passion <br />
                finance and web development
              </div>
            </div>

            <div class="image-wrapper">
              <img src="./img/img-1.jpg" alt="" />
            </div>

            <div class="line-2">
              <p class="num">...</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!--3rd slide goes next so it can act like a normal
        section again
    <section class="section-"></section>
    -->
